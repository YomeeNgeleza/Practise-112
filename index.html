<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/17d426ab65.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header><strong>Softify</strong></header>
    <br />
    <nav>
      <div class="circle">
        <i class="fa-solid fa-angle-left"></i>
      </div>
      <div class="circle">
        <i class="fa-solid fa-bars"></i>
      </div>
    </nav>

    <main>
      <div>
        <a href="https://voteanc.org.za/blog/chris-hani">
          <img
            src="https://voteanc.org.za/assets/Blog/fist.jpg"
            alt="Album-art"
          />
        </a>
      </div>
      <h1><strong>A Hymn For Hani</strong></h1>
      <p>Kujenga</p>
      <div class="audio-container">
        <audio id="song">
          <source src="AdriÃ¡n Berenguer - Discipline.mp3" type="audio/mpeg" />
        </audio>
      </div>

      <input type="range" value="0" id="progress" />
      <div class="controls">
        <div>
          <i class="fa-solid fa-backward"></i>
        </div>
        <div onclick="playPause()">
          <i class="fa-solid fa-play" id="ctrlIcon"></i>
        </div>
        <div>
          <i class="fa-solid fa-forward"></i>
        </div>
      </div>
    </main>
    <footer>
      Coded by
      <a href="https://www.instagram.com/yomelela._/">Yomelela Ngeleza</a>. Code
      hosted on<a href="https://github.com/YomeeNgeleza/Practise">on GitHub</a>
      and website hosted on
      <a href="https://musicplayer112.netlify.app">Netlify</a>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
